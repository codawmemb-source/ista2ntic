<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin - Actualités</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/head-foot.js"></script>
  <script src="js/actualites.js"></script>
</head>
<body data-page="login">
  <div class="app-container">
    <header class="main-header">
      <h1>Zone Administrateur</h1>
      <p>Connectez-vous pour gérer les actualités.</p>
    </header>

    <main class="content">
      <form id="loginForm" class="card form-card">
        <h2>Connexion</h2>

        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="admin@ofppt.ma" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Mot de passe</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn primary-btn">Se connecter</button>
        <p class="login-hint">
          <strong>Identifiants par défaut :</strong><br>
          Email : <code>admin@ofppt.ma</code><br>
          Mot de passe : <code>123456</code>
        </p>
        <p id="loginError" class="error-message" style="display:none;"></p>
      </form>
    </main>
  </div>

</body>
</html>
