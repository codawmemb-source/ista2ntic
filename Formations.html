<style>
  /* Filtres horizontaux & chips aux couleurs OFPPT (bleu & vert) */

  @keyframes chip-pop {
    from { opacity:0; transform:translateY(4px) scale(.97); }
    to   { opacity:1; transform:translateY(0) scale(1); }
  }

  @keyframes complexe-pulse {
    0%   { box-shadow:0 0 0 0 rgba(14,165,122,.55); }
    60%  { box-shadow:0 0 0 12px rgba(14,165,122,0); }
    100% { box-shadow:0 0 0 0 rgba(14,165,122,0); }
  }

  .filters{
    margin-top:22px;
    margin-bottom:8px;
    display:flex;
    align-items:center;
    gap:14px;
    padding:10px 14px;
    border-radius:16px;
    background:linear-gradient(135deg, #e6f3ff, #e2f8f1); /* bleu OFPPT -> vert doux */
    border:1px solid rgba(0,114,188,0.25);
    box-shadow:0 10px 25px rgba(15,23,42,0.06);
  }

  .filters::before{
    content:"Filtres";
    font-size:12px;
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:.14em;
    color:#0b4f7a; /* bleu foncé OFPPT */
    padding-right:10px;
    border-right:1px solid rgba(148,163,184,0.55);
  }

  .filters select{
    appearance:none;
    -webkit-appearance:none;
    -moz-appearance:none;
    min-width:160px;
    padding:8px 34px 8px 12px;
    border-radius:999px;
    border:1px solid rgba(148,163,184,0.7);
    background-color:#ffffff;
    font-size:13px;
    font-weight:500;
    color:#0f172a;
    box-shadow:0 3px 8px rgba(15,23,42,0.04);
    background-image:
      linear-gradient(45deg, transparent 50%, #0f172a 50%),
      linear-gradient(135deg, #0f172a 50%, transparent 50%);
    background-position:
      calc(100% - 18px) 50%,
      calc(100% - 12px) 50%;
    background-size:6px 6px, 6px 6px;
    background-repeat:no-repeat;
    cursor:pointer;
    transition:
      border-color .15s ease,
      box-shadow .18s ease,
      transform .12s ease,
      background-color .15s ease;
  }

  .filters select:hover{
    border-color:#0ea57a;
    box-shadow:0 5px 14px rgba(15,23,42,0.10);
    transform:translateY(-1px);
  }

  .filters select:focus{
    outline:none;
    border-color:#0ea57a;
    box-shadow:
      0 0 0 1px rgba(14,165,122,.35),
      0 6px 18px rgba(15,23,42,0.16);
  }

  /* Ligne de chips (filtres actifs) */
  .chips{
    margin-top:8px;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:6px;
    padding:6px 10px;
    border-radius:999px;
    background:#f8fafc;
    border:1px dashed rgba(148,163,184,0.6);
  }

  .chips .chip{
    display:inline-flex;
    align-items:center;
    gap:6px;
    padding:5px 12px;
    border-radius:999px;
    font-size:12px;
    font-weight:500;
    background:#ffffff;
    border:1px solid rgba(148,163,184,0.7);
    color:#0f172a;
    cursor:pointer;
    transition:
      background .16s ease,
      border-color .16s ease,
      box-shadow .18s ease,
      transform .14s ease,
      opacity .16s ease;
    animation:chip-pop .25s ease-out both;
  }

  .chips .chip::after{
    content:"✕";
    font-size:10px;
    opacity:.55;
  }

  .chips .chip--muted{
    opacity:.55;
  }

  .chips .chip--muted:hover{
    opacity:1;
  }

  .chips .chip:hover{
    background:#0ea57a;
    border-color:#0a825f;
    color:#ffffff;
    box-shadow:0 4px 10px rgba(15,23,42,0.18);
    transform:translateY(-1px);
  }

  /* Chip du complexe : unique, aux couleurs OFPPT, avec animation */
  .chips #chip-complexe{
    background:linear-gradient(135deg, #0072bc, #00a651); /* bleu -> vert OFPPT */
    border-color:rgba(0,128,128,0.95);
    color:#ffffff;
    box-shadow:0 6px 16px rgba(0,128,128,0.55);
    position:relative;
    padding-right:16px;
    animation:chip-pop .25s ease-out both, complexe-pulse 2s ease-out 1.2s infinite;
  }

  .chips #chip-complexe::before{
    content:"●";
    font-size:9px;
    margin-right:2px;
    opacity:.9;
  }

  .chips #chip-complexe::after{
    opacity:.85;
  }

  .chips #chip-complexe:hover{
    background:linear-gradient(135deg, #00a651, #0072bc);
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,128,128,0.75);
  }

  @media (max-width: 840px){
    .filters{
      flex-wrap:wrap;
      align-items:flex-start;
    }
    .filters::before{
      margin-bottom:4px;
      border-right:none;
      border-bottom:1px solid rgba(148,163,184,0.35);
      padding-right:0;
      padding-bottom:4px;
      width:100%;
    }
    .filters select{
      min-width:100%;
    }
  }
  .hero-actions{ margin-bottom:8px; }
.back-btn{
  display:inline-block; font-weight:800; text-decoration:none;
  background: rgba(255,255,255,.92); color:#0c3141;
  border:1px solid rgba(255,255,255,.8); border-radius:999px;
  padding: 8px 12px; box-shadow: var(--sh-sm);
  transition: transform var(--ease) .2s, box-shadow var(--ease) .2s, background .2s;
}
.back-btn:hover{ transform: translateY(-1px); box-shadow: var(--sh-md); background:#0d8802; }

.back-to-top {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00c4cc 0%, #005c99 100%);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
  text-decoration: none;
  opacity: 0;
  visibility: hidden;
  transform: scale(0.9);
  transition: all 0.3s ease;
  z-index: 1000;
}

.back-to-top.visible {
  opacity: 1;
  visibility: visible;
  transform: scale(1);
}
.back-to-top:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 18px rgba(0, 167, 179, 0.4);
  background: linear-gradient(135deg, #00d7e2 0%, #0073b1 100%);
}

.back-to-top svg { display:block; }

@media (max-width: 600px) {
  .back-to-top {
    width: 44px;
    height: 44px;
    bottom: 18px;
    right: 18px;
  }
  .back-to-top svg { width: 20px; height: 20px; }
}
.back-arrow {
  display: inline-flex;
  position: fixed;
  align-items: center;
  gap: 8px;
  margin: 15px 0 20px 40px;
  padding: 8px 14px;
  background: linear-gradient(135deg,#0073b1,#00c4cc);
  color: #fff;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 500;
  font-size: 15px;
  box-shadow: 0 3px 10px rgba(0,0,0,.2);
  transition: all .3s ease;
  z-index: 9999;
}
.back-arrow svg {
  width: 22px;
  height: 22px;
  stroke: #fff;
}
.back-arrow:hover {
  background: linear-gradient(135deg,#009cd4,#00d9b8);
  transform: translateX(-4px);
  box-shadow: 0 5px 16px rgba(0,0,0,.25);
}

</style>
